---
layout: page
title: Register
permalink: /register/

css: >
  <link href="/css/register.css" rel="stylesheet"/>

---
<div role="main" class="main">
  <section class="page-top">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="breadcrumb">
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li class="active">{{ page.title }}</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
      <div class="rower">
          <div class="col-md-4">
          </div>

          <div class="col-md-4 boxer">
              <p class="zagolovok text-center">
                  Registration
              </p>
              <p class="podzagolovok text-center">
                  Improve your chances at success in the world of New Technologies.
              </p>

               <form role="form">
                   <div class="form-group">

                      <label for="FirstName">First name</label>
                      <div class="input-group">
                          <input type="text" class="form-control" name="FirstName" id="FirstName" placeholder="First name"
                                 required>
                      </div>
                   </div>
                  <div class="form-group">
                      <label for="InputLastName">Last name</label>

                      <div class="input-group">
                          <input type="text" class="form-control" id=InputLastName" name="InputLastName"
                                 placeholder="Last name" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="InputEmail">E-mail</label>

                      <div class="input-group">
                          <input type="email" class="form-control" id="InputEmail" name="InputEmail"
                                 placeholder="mail@example.com" required>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="Organization">Organization</label>

                      <div class="input-group">
                          <input type="text" class="form-control" id="Organization" name="Organization"
                                 placeholder="Organization" required>
                      </div>
                  </div>
                   <button type="button" class="btn btn-primary center-block">Register</button>
               </form>

          </div>
      </div>
  </div>
</div>
