<loop>
    <div class="col-md-offset-1 col-md-5 project-content__block">
        <div class="project-content-block">
            <div class="project-content-block__logo project-content-block-logo">
                <div class="project-content-block-logo__white">
                    <img alt="" class="project-content-block-logo__img" src="{{ img }}" onError="this.onerror=null;this.src='/assets/img/logos/project-empty.png';">
                </div>
            </div>
            <div class="project-content-block-header">
                <div class="project-content-block-header__text">{{ title }}</div>
            </div>
            <div class="project-content-block-text">
                <div class="project-content-block-text__inner">
                    {{ content }}
                </div>
            </div>
            <div class="project-content-block-btn">
                <a href="{{ url }}" class="project-content-block-btn__more">
                    More
                </a>
            </div>
        </div>
    </div>
</loop>
