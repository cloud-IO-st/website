<loop>
    <div class="b-member" id="member">
        <div class="b-member-avatar">
            <a href="{{ url }}">
                <img class="b-member-avatar__img" src="/media/avatars/{{ uid }}.png" onError="this.onerror=null;this.src='../assets/img/empty-avatar.svg';" alt="">
            </a>
        </div>
        <div class="b-member-name">
            <a href="{{ url }}" class="b-member-name__content">{{ title }}</a>
        </div>
    </div>
</loop>
